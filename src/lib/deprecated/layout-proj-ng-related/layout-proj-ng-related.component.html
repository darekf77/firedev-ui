<header>
  <columns-container>
    <column width="200">
      <div class="logo">
        <ng-container *ngTemplateOutlet="logo" />
      </div>
    </column>
    <column grow
            hideMobile
            class="menus-left">
      <button mat-button
              *ngFor="let link of links">
        {{link.title}}
      </button>
    </column>
    <column grow
            showMobile
            class="menus">
      <button mat-icon-button
              (click)="toogleMobileMenu()">
        <mat-icon>menu</mat-icon>
      </button>
    </column>
  </columns-container>
  <div class="box-shadow-line"></div>
</header>

<mat-drawer-container hasBackdrop="false"  >
  <mat-drawer #drawer
              mode="push">
    <ng-container *ngTemplateOutlet="mobileMenu" />
  </mat-drawer>
  <mat-drawer-content>
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
