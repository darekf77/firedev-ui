<button class="admin-show-button"
        (click)="toogle()"> Admin </button>
<firedev-file src="https://fonts.googleapis.com/css2?family=Material+Icons"
              viewAs="css-tag">
  <mat-drawer-container class="example-container"
                        [style.height.px]="height"
                        style="background-color: transparent;"
                        [hasBackdrop]="false">
    <mat-drawer #drawer
                style="width: 500px;"
                [opened]="opened"
                [mode]="'push'">

      <columns-container class="firedev-header-admin">
        <column width="200"
                class="logo-header">
          <img *ngIf="openedOnce"
               src="src/assets/shared/logo-header-admin-mode.png">
        </column>

        <column grow>
          <!-- <span>Super Admin Mode</span> -->
        </column>
        <column width="50">
          <button mat-icon-button>
            <mat-icon (click)="toogle()">close</mat-icon>
          </button>
        </column>

      </columns-container>
      <columns-container  >
        <column grow>
          <!-- <button mat-icon-button
                  color="primary"
                  aria-label="Example icon button with a home icon">
            <mat-icon>home</mat-icon>
          </button> -->
          <!-- <mat-checkbox>text</mat-checkbox> -->
          <!-- <br> -->
          <mat-tab-group [selectedIndex]="selectedIndex"
                         (selectedIndexChange)="selectedIndex = $event">
            <mat-tab label="DB/Cache">
              <mat-checkbox> [WEBSQL MODE] Don't remove data when reloading </mat-checkbox>
              <button mat-raised-button> [WEBSQL MODE] Reinit db with default values </button><br>
              <hr>
              <button mat-raised-button>Start database export </button> <br>
              <button mat-raised-button>Import whole database </button><br>
            </mat-tab>
            <mat-tab label="Files">
              <mat-checkbox [ngModel]="editMode$ | async"
                            (change)="onEditMode($event)">Edit mode</mat-checkbox>
            </mat-tab>
            <mat-tab label="Portal">
              <mat-checkbox>Maintenance Mode for whole portal (TODO) </mat-checkbox>

            </mat-tab>
          </mat-tab-group>
        </column>

      </columns-container>


    </mat-drawer>
    <mat-drawer-content>

      <ng-content>
      </ng-content>

    </mat-drawer-content>
  </mat-drawer-container>
</firedev-file>
