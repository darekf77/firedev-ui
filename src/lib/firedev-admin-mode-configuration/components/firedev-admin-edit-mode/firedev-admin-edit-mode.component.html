<mat-card>
  <div *ngIf="!admin.selectedFile">
    Please select file from portal to edit
  </div>
  <firedev-file *ngIf="admin.selectedFile"
                class="file-inside-admin"
                [insideAdmin]="true"
                [file]="admin.selectedFile"></firedev-file>

  <hr>
  <mat-tab-group dynamicHeight
                 [selectedIndex]="selectedTabIndex"
                 (selectedIndexChange)="selectedTabIndex = $event;refresFilesList();">
    <mat-tab label="General">
      <firedev-file-general-opt [file]="admin.selectedFile"></firedev-file-general-opt>
    </mat-tab>
    <!-- <mat-tab label="CSS Editing">
      <ace [mode]="'css'"
           *ngIf="admin.selectedFile"
           [(value)]="admin.selectedFile.css"
           [theme]="'github'"
           style="width: 100%;  height: 300px;"></ace>
    </mat-tab> -->
    <mat-tab label="Select File">
      <columns-container>
        <column grow>
          <mat-form-field style="width: 100%;">
            <input matInput
                   [(ngModel)]="fileToSearch"
                   (focus)="refresFilesList()"
                   placeholder="Search by name" />
          </mat-form-field>
        </column>
        <column [width]="40">
          <button mat-icon-button
                  *ngIf="fileToSearch && fileToSearch?.trim() !== ''">
            <mat-icon (click)="fileToSearch = '';refresFilesList();">backspace</mat-icon>
          </button>
        </column>
        <!-- <column [width]="40">
          <button mat-icon-button>
            <mat-icon (click)="refresFilesList();">refresh</mat-icon>
          </button>
        </column> -->

      </columns-container>

      <div class="scrollable-files-list">
        <ng-scrollbar>
          <!-- selected: "{{ selectedFile?.src }}" -->
          <!-- {{ filesSelection.selectedOptions | json }} -->
          <mat-selection-list [multiple]="false"
                              #filesToSelect
                              (selectionChange)="admin.selectedFile = filesToSelect.selectedOptions.hasValue() ? filesToSelect.selectedOptions.selected[0].value : null">
            <mat-list-option *ngFor="let file of files | filterBy: ['src']: fileToSearch"
                             [value]="file">
              <strong *ngIf="file?.src === admin.selectedFile?.src"> {{file.src}} </strong>
              <span *ngIf="file?.src !== admin.selectedFile?.src">
                {{file.src}}
              </span>

            </mat-list-option>
          </mat-selection-list>
        </ng-scrollbar>
      </div>
    </mat-tab>
  </mat-tab-group>

</mat-card>
