<mat-card>
  <mat-card-header>
    <mat-card-title>Database4</mat-card-title>
    <mat-card-subtitle>entites</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngFor="let table of tables; trackBy: trackByName">

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          {{ table.name }}
        </mat-expansion-panel-header>

        <firedev-table [entity]="table.name" [allowedColumns]="table.columns" />

      </mat-expansion-panel>
      <br>
    </ng-container>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ok</button>
  </mat-card-actions>
</mat-card>
